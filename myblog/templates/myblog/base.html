<!DOCTYPE html> {% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- ビューポートの設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tomoya Suzuki's Portfolio</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <div django-app="Portfolio" class="django-app">
      <div id="header">
        <div id="site_top">
          <a href="/" class="menus">Tomoya Suzuki's Portfolio</a>
        </div>
        <div id="menu">
          <a href="/about" class="menus">About</a>
          <a
            href="https://dassimen-engineer.hatenablog.com/"
            target="_blank"
            class="menus"
            >Blog</a
          >
          <a href="/works" class="menus">Works</a>
          <!--<a href="/appendix" class="menus">Appendix</a> 作成中のためコメントアウト-->
        </div>
      </div>

      {% block content %}{% endblock %}

      <footer>
        <p id="sns-icons">○ △ □ バツ</p>
        <p>© 2019 Tomoya Suzuki</p>
      </footer>
    </div>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
